<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Where do you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/hotdog.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/streetfood.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> street
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/ribs.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> spare ribs</label>
      </div>
      <div class="food-item">
        <img src="food/bbq.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> BBQ</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/chicken.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> friend chicken</label>
      </div>
     
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Tsudzukete kudasai
    </button>
  </body>
</html>
